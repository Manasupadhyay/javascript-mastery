    <title>My Website</title>

  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="logo">Website</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="">Home</a></li>
          <li class="nav-item"><a href="">Todo</a></li>
          <li class="nav-item"><a href="">Sign Up</a></li>
        </ul>
      </nav>
      <div class="heading">
        <h2 id="main-heading">Manage Your Task <span style="display: none;">manas</span></h2>
        <button class="btn btn-heading" >Learn More</button>
      </div>
    </header>

    <section class="section-todo container">
      <h2 class="heading-todo">Your Plan for today ?</h2>
      
      <form class="form-todo">
        <input class="input" id="input" type="text" placeholder="Add Todo" />
        <input class="btn btn-todo" type="submit" value="Add Todo" />
      </form>
      
      <ul class="todo-list" >
        <li class="todo">
          <span class="text">todo 1</span>
          <div class="buttons">
            <button class="btn done">Done</button>
            <button class="btn remove">Remove</button>
          </div>
        </li>
        
      </ul>
    </section>
    <section class="section-signup container">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="input" type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="psw">Password</label>
          <input class="input" type="password" name="pwd" id="pwd" autocomplete />
        </div>
        <div class="form-group">
          <label for="confirm-pwd">Confirm Password</label>
          <input class="input" type="password" name="confirm-pwd" id="confirm-pwd" autocomplete />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input class="input" type="text" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="input" type="text" name="email" id="email" />
        </div>
        <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea class="about input" name="about" id="about" cols="30" rows="10"></textarea>
          </div>
        <button class="btn btn-signup" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
